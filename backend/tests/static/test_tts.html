<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Streaming Test</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }

        #log {
            background: #f0f0f0;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        .chunk {
            color: #0066cc;
        }

        .error {
            color: #cc0000;
        }

        .success {
            color: #00aa00;
        }

        input[type="text"] {
            width: 500px;
            padding: 8px;
            font-size: 14px;
        }

        .audio-controls {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 5px;
        }

        .status-indicator {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-playing {
            background: #d4edda;
            color: #155724;
        }

        .status-buffering {
            background: #fff3cd;
            color: #856404;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé§ TTS Streaming Test with Audio Playback</h1>
        <p>Test the Socket.IO TTS streaming functionality with real-time audio playback</p>

        <div>
            <input type="text" id="textInput" placeholder="Enter text to synthesize..."
                value="Hello! This is a test of the streaming audio system. The voice should sound clear and natural without any static or distortion.">
            <button onclick="connectSocket()">Connect</button>
            <button onclick="testTTS()">Test TTS</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div class="audio-controls">
            <h3>üîä Audio Controls</h3>
            <button onclick="stopAudio()">Stop Audio</button>
            <button onclick="toggleMute()">Mute/Unmute</button>
            <span id="audioStatus" class="status-indicator status-stopped">Ready</span>
        </div>

        <h3>üìù Event Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        let socket = null;
        let audioChunks = 0;
        let totalBytes = 0;
        let audioContext = null;
        let gainNode = null;
        let audioQueue = [];
        let isPlaying = false;
        let isMuted = false;

        // Initialize Web Audio API
        function initAudio() {
            try {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);

                log('üéµ Audio system initialized', 'success');
                return true;
            } catch (e) {
                log(`‚ùå Audio initialization failed: ${e}`, 'error');
                return false;
            }
        }

        function log(message, className = '') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateAudioStatus(status) {
            const statusElement = document.getElementById('audioStatus');
            statusElement.textContent = status;
            statusElement.className = 'status-indicator ' +
                (status.includes('Playing') ? 'status-playing' :
                    status.includes('Buffering') ? 'status-buffering' : 'status-stopped');
        }

        function convertToWav(audioBytes) {
            // Convert raw PCM int16 data to WAV format
            const sampleRate = 22050;
            const numChannels = 1;
            const bitsPerSample = 16;

            const length = audioBytes.length;
            const buffer = new ArrayBuffer(44 + length);
            const view = new DataView(buffer);

            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * (bitsPerSample / 8), true);
            view.setUint16(32, numChannels * (bitsPerSample / 8), true);
            view.setUint16(34, bitsPerSample, true);
            writeString(36, 'data');
            view.setUint32(40, length, true);

            // Copy audio data
            const audioDataView = new Uint8Array(buffer, 44);
            for (let i = 0; i < length; i++) {
                audioDataView[i] = audioBytes[i];
            }

            return buffer;
        }

        async function playAudioChunk(audioBytes) {
            if (!audioContext) {
                if (!initAudio()) return;
            }

            try {
                // Resume audio context if suspended
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                // Convert audio bytes to Int16Array (PCM data)
                const int16Array = new Int16Array(audioBytes.length / 2);
                const dataView = new DataView(audioBytes.buffer);
                for (let i = 0; i < int16Array.length; i++) {
                    int16Array[i] = dataView.getInt16(i * 2, true); // little-endian
                }

                // Convert to Float32Array for Web Audio API
                const floatArray = new Float32Array(int16Array.length);
                for (let i = 0; i < int16Array.length; i++) {
                    floatArray[i] = int16Array[i] / 32768.0; // Normalize to [-1, 1]
                }

                // Create audio buffer
                const audioBuffer = audioContext.createBuffer(1, floatArray.length, 22050);
                audioBuffer.getChannelData(0).set(floatArray);

                // Create and play audio source
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(gainNode);

                if (!isMuted) {
                    source.start();
                    updateAudioStatus('Playing audio chunk');
                }

            } catch (e) {
                log(`‚ö†Ô∏è Audio playback error: ${e}`, 'error');
            }
        }

        function connectSocket() {
            if (socket) {
                socket.disconnect();
            }

            socket = io('http://localhost:8000');

            socket.on('connect', () => {
                log('‚úÖ Connected to server', 'success');
                if (!audioContext) initAudio();
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected from server', 'error');
                updateAudioStatus('Disconnected');
            });

            socket.on('connect_error', (error) => {
                log(`‚ùå Connection error: ${error}`, 'error');
            });

            socket.on('tts_starting', (data) => {
                log(`üé§ TTS starting: ${data.status}`, 'success');
                audioChunks = 0;
                totalBytes = 0;
                updateAudioStatus('Buffering...');
            });

            socket.on('audio_chunk', (data) => {
                audioChunks++;
                const chunkSize = data.audio_chunk ? data.audio_chunk.length : 0;
                totalBytes += chunkSize;

                if (audioChunks % 10 === 0) {
                    log(`üì¶ Audio chunk ${audioChunks}: ${chunkSize} bytes (Total: ${totalBytes})`, 'chunk');
                }

                // Convert audio_chunk array back to Uint8Array and play
                if (data.audio_chunk && data.audio_chunk.length > 0) {
                    const audioBytes = new Uint8Array(data.audio_chunk);
                    playAudioChunk(audioBytes);
                }
            });

            socket.on('tts_finished', (data) => {
                log(`üèÅ TTS finished: ${data.status}. Total: ${audioChunks} chunks, ${totalBytes} bytes`, 'success');
                updateAudioStatus(`Completed - ${audioChunks} chunks played`);

                // Play a completion sound or show final status
                setTimeout(() => {
                    updateAudioStatus('Ready');
                }, 3000);
            });

            socket.on('tts_error', (data) => {
                log(`‚ùå TTS error: ${data.error}`, 'error');
                updateAudioStatus('Error');
            });
        }

        function testTTS() {
            if (!socket || !socket.connected) {
                log('‚ùå Not connected to server. Click Connect first.', 'error');
                return;
            }

            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                log('‚ùå No text entered', 'error');
                return;
            }

            log(`üéØ Testing TTS with: "${text}"`, 'success');
            log(`üîä Audio will play in real-time as chunks arrive...`, 'success');
            socket.emit('synthesize_speech_streaming', { text: text });
        }

        function stopAudio() {
            if (audioContext) {
                // Stop all audio sources (this is a simplified approach)
                audioContext.suspend();
                setTimeout(() => {
                    audioContext.resume();
                }, 100);
            }
            updateAudioStatus('Stopped');
            log('‚èπÔ∏è Audio stopped', 'success');
        }

        function toggleMute() {
            if (!gainNode) return;

            isMuted = !isMuted;
            gainNode.gain.value = isMuted ? 0 : 1;

            const status = isMuted ? 'Muted' : 'Unmuted';
            updateAudioStatus(status);
            log(`üîá Audio ${status.toLowerCase()}`, 'success');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initAudio();
            log('üéµ TTS Audio Test Page Ready', 'success');
            log('üí° This test will play audio in real-time as it streams from the server', 'success');
        });
    </script>
</body>

</html>
